server {
    listen       80;
    server_name  localhost;

    # Serve /colors/* from /usr/share/nginx/html/
    location /app {
        alias   /usr/share/nginx/html/;
        index   index.html index.htm;
    }

    # Error pages
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # Example: Serve plain root if needed
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    # Uncomment below if you later want PHP support
    # location ~ \.php$ {
